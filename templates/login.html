{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Changelog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-5">
    <div class="bg-white p-10 rounded-lg shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">üîê Login</h1>
        <p class="text-center text-gray-600 text-sm mb-8">Acesse com sua conta para ver as atualiza√ß√µes</p>

        <form id="loginForm" method="post">
            {% csrf_token %}
            <div class="mb-5">
                <label for="username" class="block text-gray-800 font-semibold mb-2">Usu√°rio</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    placeholder="demo_user"
                    class="w-full px-3 py-3 border-2 border-gray-300 rounded-lg text-base focus:outline-none focus:border-indigo-500 transition"
                >
            </div>

            <div class="mb-5">
                <label for="password" class="block text-gray-800 font-semibold mb-2">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    placeholder="Sua senha"
                    class="w-full px-3 py-3 border-2 border-gray-300 rounded-lg text-base focus:outline-none focus:border-indigo-500 transition"
                >
            </div>

            <button type="submit" class="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-bold rounded-lg hover:-translate-y-1 transition cursor-pointer">Entrar</button>
        </form>

        <div class="bg-blue-50 border-l-4 border-indigo-500 p-4 mt-6 rounded text-sm">
            <h3 class="text-indigo-600 font-bold mb-3">üìù Demo dispon√≠vel:</h3>
            <div class="mb-2 p-2 bg-white rounded cursor-pointer hover:bg-gray-100 transition" onclick="preencherDemo()">
                <strong>demo_user</strong><br>
                <small>Clique para preencher usu√°rio (senha: qualquer uma)</small>
            </div>
        </div>

        <div class="text-red-600 text-center mt-5 hidden" id="error"></div>
    </div>

    <script>
        function preencherDemo() {
            document.getElementById('username').value = 'demo_user';
            document.getElementById('password').value = 'demo123';
            document.getElementById('username').focus();
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api-token-auth/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    // Armazenar token (pode ser usado depois)
                    localStorage.setItem('authToken', data.token);
                    // Redirecionar para home
                    window.location.href = '/';
                } else {
                    const errorDiv = document.getElementById('error');
                    errorDiv.textContent = '‚ùå Usu√°rio ou senha inv√°lida';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = '‚ùå Erro ao tentar login';
                errorDiv.style.display = 'block';
                console.error(error);
            }
        });
    </script>
</body>
</html>
