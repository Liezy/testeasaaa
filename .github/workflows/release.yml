name: Release + Sync

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run semantic-release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync release with Django
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          curl -X POST "${{ secrets.DJANGO_API_URL }}" \
            -H "Authorization: Token ${{ secrets.DJANGO_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "tag": "${{ steps.semantic.outputs.new_release_git_tag }}",
              "name": "${{ steps.semantic.outputs.new_release_version }}",
              "body": "${{ steps.semantic.outputs.new_release_notes }}"
            }'
